install:
  name: Install (Generic)
  description: Install an integration, Lovelace plugin, or blueprints from Gitea (asset zip or repo zipball).
  fields:
    owner:
      name: Owner/Org
      description: Gitea owner/org (if omitted uses the integration config default).
      required: false
      selector:
        text:
    repo:
      name: Repo
      description: Repository name (required).
      required: true
      selector:
        text:
    type:
      name: Type
      description: What to install.
      required: true
      selector:
        select:
          mode: dropdown
          options:
            - integration
            - lovelace
            - blueprints
    mode:
      name: Mode
      description: asset = release zipfile, zipball = repo snapshot zip (no asset required).
      required: false
      default: asset
      selector:
        select:
          mode: dropdown
          options:
            - asset
            - zipball
    tag:
      name: Tag
      description: Release tag to install (if omitted uses latest release).
      required: false
      selector:
        text:
    asset_name:
      name: Asset Name
      description: Release asset filename (only for mode=asset). If omitted, auto-picks a single .zip.
      required: false
      selector:
        text:

